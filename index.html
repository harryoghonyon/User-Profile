<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="overlay">
      <form class="profile-form">
        <div class="input-wrap">
          <div class="input-label-container">
            <input
              class="input-control"
              placeholder="Name"
              type="text"
              id="name"
            />
            <img class="input-icon" src="./assets/img/pen.svg" alt="" />
          </div>
        </div>
        <div class="input-wrap">
          <div class="input-label-container">
            <input
              class="input-control"
              placeholder="Age"
              type="text"
              id="age"
            />
            <img class="input-icon" src="./assets/img/pen.svg" alt="" />
          </div>
        </div>
        <div class="input-wrap">
          <div class="input-label-container">
            <input
              class="input-control"
              placeholder="Occupation"
              type="text"
              id="occupation"
            />
            <img class="input-icon" src="./assets/img/pen.svg" alt="" />
          </div>
        </div>
        <div class="save-profile-wrap">
          <button class="save-profile-button">Save Profile</button>
        </div>
      </form>
    </div>
    <div class="more-overlay">
      <div class="editor">
        <div class="edit-wrap">
          <div class="edit-arrow-wrap">
            <div class="edit-pen-wrap">
              <img src="./assets/img/pen.svg" alt="" />
              <p class="time">Edit</p>
            </div>
            <img
              class="chev-right-icon"
              src="./assets/img/chevron-right.svg"
              alt=""
            />
          </div>
        </div>
        <div class="delete-wrap" onclick="deleteUser()">
          <div class="delete-trash-icon-wrap">
            <img class="delete-icon" src="./assets/img/trash.svg" alt="" />
            <p class="time">Delete</p>
          </div>
        </div>
      </div>
    </div>
    <header>
      <div class="date-mode-wrap">
        <div class="date-time">
          <div class="current-day">
            <p class="time today-date"></p>
          </div>
          <div class="time-block">
            <p class="hr-live-time time"></p>
            <p class="time">:</p>
            <p class="mins-live-time time"></p>
            <p class="time">:</p>
            <p class="secs-live-time time"></p>
          </div>
        </div>

        <div class="mode-wrap">
          <img class="day-icon" src="./assets/img/sun.svg" alt="" />
          <img class="night-icon" src="./assets/img/moon.svg" alt="" />
        </div>
      </div>
    </header>

    <div class="main-pad">
      <div class="new-profile-wrap">
        <button class="new-profile">New Profile</button>
      </div>

      <div id="users"></div>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
